<ul class='list-unstyled'>
  <li ng-repeat="item in todo.undone track by $index">
    <h4>
      <label>
        <button ng-click="todo.addToFinished(item)" type='button' class='btn btn-default btn-xs'>â–¢</button>
        <span>
          {{item}}
        </span>
      </label>
    </h4>
  </li>
  <li ng-repeat="item in todo.done track by $index">
    <h4>
      <label>
        <input type='checkbox' checked disabled="disabled">
        <span class="text-muted">
          {{item}}
        </span>
      </label>
    </h4>
  </li>
</ul>
<button class='btn btn-xs btn-default' type="button" ng-show='todo.done.length' ng-click="todo.finished()">clear all finished</button>
