<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-app='todo'>
    <div class="container">
      <div ng-controller="homeController as home">
        <h1>{{home.message}}</h1>
        <greeting-home></greeting-home>
      </div>
      <a href="#/todo"><button id='show-list'>Show My Todo List</button></a>
      <a href="#/profile"><button id='show-profile'>Show My Profile</button></a>
      <div ng-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js'></script>
    <script src='app.js'></script>
    <script src='home/home.controller.js'></script>
    <script src='home/greetingHome.js'></script>
    <script src='todo/todo.controller.js'></script>
    <script src='todo/add.directive.js'></script>
    <script src='todo/list.directive.js'></script>
    <script src='todo/count.directive.js'></script>
    <script src='profile/profile.controller.js'></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
