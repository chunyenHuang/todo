<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-app='todo'>
    <div class="container">
      <div ng-controller="homeController as home">
        <h1>{{home.message}} ~ {{home.user.name}}</h1>
      </div>
      <div ng-controller="todoeController as todo">
        <h3>
          List to do
          <span ng-show='todo.list.length'>({{todo.list.length}})</span>
        </h3>
        <ul class='list-unstyled'>
          <li ng-repeat="item in todo.list">
            <h5>
              <input ng-click="finished = !finished" type='checkbox'>
              <span ng-class="{'text-muted': finished}">
                {{item}}
              </span>
            </h5>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src='app.js'></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
